<fieldset class="form-input-container form-input-radio-container" [id]="formInputField.name" role="radiogroup" [attr.aria-labelledby]="formInputField.label">
  <pow-form-input-label [formInputField]="formInputField"></pow-form-input-label>

  <label class="form-input-radio-option" *ngFor="let option of dropdownOptions || (dropdownOptions$ | async)" [attr.for]="formInputField.name + option.value">
    <input class="form-input-radio-ghost" type="radio" [id]="formInputField.name + option.value" [value]="option.value" [name]="formInputField.name" [formControl]="formInputField.control">

    <div class="form-input-radio" [class.is-selected]="formInputField.control.value === option.value"></div>

    <span class="form-input-label form-input-radio-label">{{ option.label }}</span>
  </label>

  <pow-form-input-error [errors]="formInputField.errors$ | async"></pow-form-input-error>
</fieldset>
