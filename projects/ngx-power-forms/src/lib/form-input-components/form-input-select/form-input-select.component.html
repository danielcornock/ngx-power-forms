<div class="form-input-container">
  <pow-form-input-label [formInputField]="formInputField"></pow-form-input-label>

  <div class="form-input-select-container">
    <select class="form-input" [attr.name]="formInputField.name" [attr.id]="formInputField.name">
      <option value="" [selected]="!formInputField.value" disabled>{{ formInputField.placeholder }}</option>
      <option *ngFor="let option of dropdownOptions || (dropdownOptions$ | async)" [attr.value]="option.value">{{ option.label }}</option>
    </select>
  </div>
</div>
