<div class="form-input-container">
  <pow-form-input-label [formInputField]="formInputField"></pow-form-input-label>

  <div class="form-input-select-container">
    <select class="form-input form-input-select" [formControl]="formInputField.control"
      [name]="formInputField.name" [id]="formInputField.name"
      [class.is-empty]="!formInputField.value">
      <option value="" [selected]="!formInputField.value" disabled>{{ formInputField.placeholder }}</option>
      <option *ngFor="let option of dropdownOptions || (dropdownOptions$ | async)" [attr.value]="option.value">{{
        option.label }}</option>
    </select>
  </div>
</div>
